{% extends 'layouts/default.html' %}
{% load static %}
{% load humanize %}

{% block article %}
    {% for article in articles %}
    <article class="col-sm-4 col-md-3 col-lg-2 mb-2 border-left p-4 article">
        <div class="small mb-n2">
            <!-- {% for c in categories %}
            <a class="text-secondary" href="#">{{ c.category }}</a> - 
            {% endfor %} -->
            <a class="text-secondary" href="#">Accessoires}</a> - 
        </div>
        <div class="ui small header">
            <a href="{% url 'detail' article.slug %}" class="text-decoration-none text-sugu" href="{% url 'detail' article.slug %}">{{ article.title }}</a>
        </div>
        <div class="ui small image">
            <a href="{% url 'detail' article.slug %}"><img src="{% static article.cover.url %}" alt=""></a>
        </div>
        <div class="text-sugu-2 font-weight-bold">
            {{ article.price|intcomma }} {{ article.devise }}
            <a href="{% url 'add_panner' article.slug 1 %}" class="small btn btn-sm btn-outline-sugu w-100" href="#"><span
                    class="fa fa-shopping-cart"></span> Panier</a>
        </div>
    </article>
    {% empty %}
    <h3>No posts available</h3>
    {% endfor %}
{% endblock %}
